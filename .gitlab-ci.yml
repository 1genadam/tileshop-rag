image: heroku/heroku:20

stages:
  - deploy

deploy_to_heroku:
  stage: deploy
  before_script:
    # Authenticate Docker with Heroku
    - echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
    # Set Heroku remote
    - heroku git:remote -a genadam
  script:
    # Push code to Heroku
    - git push heroku main
  only:
    - main
  environment:
    name: production

