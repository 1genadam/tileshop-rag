<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Shop Intelligence Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #667eea;
        }
        
        .message.bot .message-avatar {
            background: #764ba2;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: #f5f5f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-field {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            border-color: #667eea;
        }
        
        .send-button, .sync-button {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .sync-button {
            background: #28a745;
            font-size: 12px;
            padding: 10px 15px;
        }
        
        .sync-button:hover {
            background: #218838;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #eee;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            transition: box-shadow 0.2s;
        }
        
        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .product-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        
        .product-sku {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .product-price {
            color: #28a745;
            font-weight: bold;
        }
        
        .product-similarity {
            font-size: 11px;
            color: #999;
            float: right;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        
        .suggestion {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 8px 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            margin-top: 40px;
        }
        
        .welcome-message h3 {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Tile Shop Knowledge Assistant</h1>
            <p>Ask me about tiles, prices, specifications, and product recommendations</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h3>Welcome! How can I help you today?</h3>
                <div class="suggestions">
                    <div class="suggestion" onclick="sendQuery('Show me ceramic subway tiles under $100')">Ceramic subway tiles under $100</div>
                    <div class="suggestion" onclick="sendQuery('What travertine tiles do you have?')">Travertine tiles</div>
                    <div class="suggestion" onclick="sendQuery('Show me bathroom wall tiles')">Bathroom wall tiles</div>
                    <div class="suggestion" onclick="sendQuery('What are the most expensive tiles?')">Premium tiles</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <button class="sync-button" onclick="syncData()" id="syncButton">Sync Data</button>
            <input type="text" class="input-field" id="messageInput" placeholder="Ask about tiles, prices, specifications..." onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }
        
        function sendQuery(query) {
            document.getElementById('messageInput').value = query;
            sendMessage();
        }
        
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // Hide welcome message on first interaction
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'You' : 'ü§ñ';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.textContent = content;
            } else {
                // Parse markdown-like formatting for bot responses
                messageContent.innerHTML = formatBotResponse(content);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }
        
        function formatBotResponse(content) {
            // Simple formatting for bot responses
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        }
        
        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content loading';
            messageContent.innerHTML = '<div class="spinner"></div> Searching products...';
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(messageContent);
            
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return loadingDiv;
        }
        
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Add loading message
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message }),
                });
                
                const data = await response.json();
                
                removeLoadingMessage();
                
                if (data.error) {
                    addMessage(`Sorry, there was an error: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
                
            } catch (error) {
                removeLoadingMessage();
                addMessage(`Sorry, there was a connection error: ${error.message}`);
            }
            
            isLoading = false;
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
        }
        
        async function syncData() {
            const syncButton = document.getElementById('syncButton');
            const originalText = syncButton.textContent;
            
            syncButton.disabled = true;
            syncButton.textContent = 'Syncing...';
            
            try {
                const response = await fetch('/api/sync', {
                    method: 'POST',
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(`Sync failed: ${data.error}`);
                } else {
                    alert('Data synced successfully!');
                    addMessage('‚úÖ Product data has been synced to the vector database!');
                }
                
            } catch (error) {
                alert(`Sync failed: ${error.message}`);
            }
            
            syncButton.disabled = false;
            syncButton.textContent = originalText;
        }
    </script>
</body>
</html>
